<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style6.css">
</head>
<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>


    <div class="gamecontainer">
       
        <div class="container">

            <div class="box bt-0 bl-0">
                <span class="boxtext"></span>
            </div>

            <div class="box bt-0">
                <span class="boxtext"></span>
            </div>

            <div class="box bt-0 br-0">
                <span class="boxtext"></span>
            </div>

            <div class="box bl-0">
                <span class="boxtext"></span>
            </div>

            <div class="box">
                <span class="boxtext"></span>
            </div>

            <div class="box br-0">
                <span class="boxtext"></span>
            </div>

            <div class="box bl-0 bb-0">
                <span class="boxtext"></span>
            </div>

            <div class="box bb-0">
                <span class="boxtext"></span>
            </div>

            <div class="box bb-0 br-0">
                <span class="boxtext"></span>
            </div>
        </div>
        

        <div class="gameinfo">
            <h1>Ready To Play</h1>
            <div>
             <span class="info"> Turn for X</span>
            </div>
            <div>
                <button id="reset">Reset</button>
                <img src="https://media.tenor.com/_CPW_StXrlcAAAAi/dance.gif" alt="ERROR">
                <h2>"Gaming is not a Hobby.It's a lifestyle."</h2>
            </div>
            <audio src="./bestringtones.net_bumm-bumm-bole-2023.mp3" type="/audio">
            </audio>
        </div>
       
    </div>


    <script src="script.js"></script>
</body>
</html>
